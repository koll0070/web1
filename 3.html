<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KH WebPage</title>
    <style media="screen">
      #grid {
        margin: 5px;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      .active {
        color: red;
      }
      h1 {
        font-size: 45px;
        text-align: center;
        border-bottom: 1px solid gray;
        margin: 0px;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
    <script type="text/javascript">
      function checkPassword()
      {
        var password = document.getElementById('passwordBox');
        var strPassword = password.value;

        if(strPassword == "ok1234")
        {
          return true;
        }
        else
        {
          alert("비밀번호가 틀립니다!!");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h1><a href="index.html">My Web</a></h1>
    <div id="grid">
      <div class="">
        <ol>
          <li><a href="1.html">메뉴1</a></li>
          <li><a href="2.html">메뉴2</a></li>
          <li class="active">메뉴3</li>
        </ol>
      </div>
      <div class="">
        <p>이 페이지는 저만의 페이지입니다. 다른 사람은 접근할 수 없습니다.</p>
        <p><input id="passwordBox" type="password"></p>
        <a href="secret.html" onclick="return checkPassword();">비밀번호 입력 후 클릭시 페이지로 이동합니다</a>
      </div>
    </div>

  </body>
</html>
